<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotações de Criptomoedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fab fa-bitcoin"></i> Cotações Cripto</h1>
        
        <div class="controls">
            <button id="refreshBtn"><i class="fas fa-sync-alt"></i> Atualizar</button>
            <select id="currencySelect">
                <option value="usd">Dólar (USD)</option>
                <option value="brl">Real (BRL)</option>
                <option value="eur">Euro (EUR)</option>
            </select>
        </div>
        
        <div id="cryptoList" class="crypto-list"></div>
        
        <div id="error" class="error hidden"></div>
        
        <div class="footer">
            Dados atualizados em: <span id="updateTime"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
