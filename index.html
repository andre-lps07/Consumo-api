<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> Previsão do Tempo</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Digite o nome da cidade">
            <button id="searchBtn"><i class="fas fa-search"></i> Buscar</button>
        </div>
        
        <div id="loading" class="hidden">
            <i class="fas fa-spinner fa-spin"></i> Carregando...
        </div>
        
        <div id="weatherInfo" class="hidden">
            <div class="current-weather">
                <h2 id="cityName"></h2>
                <div class="weather-main">
                    <div id="weatherIcon"></div>
                    <div id="currentTemp"></div>
                </div>
                <div id="weatherDescription"></div>
                <div class="weather-details">
                    <div><i class="fas fa-temperature-low"></i> Min: <span id="minTemp"></span></div>
                    <div><i class="fas fa-temperature-high"></i> Max: <span id="maxTemp"></span></div>
                    <div><i class="fas fa-tint"></i> Umidade: <span id="humidity"></span></div>
                    <div><i class="fas fa-wind"></i> Vento: <span id="windSpeed"></span></div>
                </div>
            </div>
            
            <div class="forecast">
                <h3>Próximos Dias</h3>
                <div id="forecastContainer" class="forecast-container"></div>
            </div>
        </div>
        
        <div id="error" class="error hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
